{% extends "base.html" %}
{% block conteudo %}

    <!-- Main content -->
    <div class="content">

      <section class="content">
        <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <!-- Formulario-->
                <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Update Repositorio</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" action="{{ url_for('repositorio.update', id=repository["id"]) }}" method="post">
                    <div class="card-body">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" name="name" placeholder="Nome do repositorio" value={{ repository["name"] }}>
                    </div>
                    <div class="form-group">
                        <label for="link">Link</label>
                        <input type="text" class="form-control" id="link" name="link" placeholder="Link do repositorio" readonly value={{ repository["link"] }}>
                    </div>
                    <div class="form-group">
                        <label for="creation_date">creation_date</label>
                        <input type="text" class="form-control" id="creation_date" name="creation_date" placeholder="Data de criação do repositorio" readonly value={{ repository["creation_date"] }}>
                    </div>
                    <div class="form-group">
                        <label for="analysis_date">analysis_date</label>
                        <input type="text" class="form-control" id="analysis_date" name="analysis_date" placeholder="Data de análise do repositorio" readonly value={{ repository["analysis_date"] }}>
                    </div>
                    <div class="form-group">
                        <label for="analysed">analysed</label>
                        <input type="text" class="form-control" id="analysed" name="analysed" placeholder="Analysed" readonly value={{ repository["analysed"] }}>
                    </div>

                    </div>

                    <div class="card-footer">
                    <button type="submit" class="btn btn-primary" onclick="document.getElementById('my_loading').style.display = 'block' ;">Submit</button>
                    </div>
                </form>
                </div>
                <!-- End Formulario-->
            </div>

            <div class="overlay-wrapper" id="my_loading" style="display: none">
                <div class="overlay"><i class="fas fa-3x fa-sync-alt fa-spin"></i>
                        <div class="text-bold pt-2">Loading...</div>
                </div>
            </div>

        </div>

        </div><!-- /.container-fluid -->
      </section>

    </div>
    <!-- /.content -->

{% endblock %}
