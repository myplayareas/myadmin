{% extends "base.html" %}
{% block conteudo %}
      <div class="container-fluid">
      
        <h5 class="mb-2">Info Box</h5>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Lista de Repositórios</h3>

                <div class="card-tools">
                  <span class="badge badge-danger">{{ quantidade_repositorios }} Repositórios</span>
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body p-0">
                <ul class="products-list product-list-in-card pl-2 pr-2">
                {% for item in repositorios %}
                  <li class="item">
                    <div class="product-img">
                      <img src="/static/dist/img/repository.png" alt="Product Image" class="img-size-50">
                    </div>
                    <div class="product-info">
                      <a href="javascript:void(0)" class="product-title">{{ item['name'] }}
                        <span class="badge badge-warning float-right">1800</span></a>
                      <span class="product-description">
                        <a href="{{ url_for('repositorio.visualizar', id=item["id"]) }}"> {{ item['link'] }} </a>
                      </span>
                    </div>
                  </li>
                  {% endfor %}
                  <!-- /.item -->
                </ul>
              </div>
              <!-- /.card-body -->
              <div class="card-footer text-center">
                <a href="{{ url_for('repositorio.listar') }}">View All Repositories</a>
              </div>
              <!-- /.card-footer -->
            </div>
          </div>
        </div>
    
      </div>
{% endblock %}
